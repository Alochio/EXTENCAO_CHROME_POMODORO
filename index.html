<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pomodoro</title>

    <link rel="stylesheet" href="style_index.css">
    <script src="popup.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <div id="popup-container">
        <img src="./imagens/banner.png">
        <a href="./config.html" id="settings" title="Configurações">
            <img src="./imagens/settings.png" alt="settings">
        </a>
        <a href="https://github.com/Alochio" id="help" target="_blank" title="Ajuda">
            <img src="./imagens/help.png" alt="help">
        </a>
    </div>

    <div class="cronometro">
        <h1 id="tempo">25:00</h1>
        <div class="botoes">
            <a href="#" id="iniciar">
                <img src="./imagens/play.png" alt="Iniciar" alt="Iniciar" title="Iniciar">
            </a>
            <a href="#" id="pausar">
                <img src="./imagens/pause.png" alt="Pausar" alt="Pausar" title="Pausar">
            </a>
            <a href="#" id="parar">
                <img src="./imagens/stop.png" alt="Parar" alt="Parar" title="Parar">
            </a>
        </div>
    </div>
</body>

</html>
